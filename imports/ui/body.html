<body>
  <div class="container">
    <header>
      <h1>MEST EIT Manager</h1>
      <br> {{> loginButtons}}
    </header>
    <br> {{#if currentUser}}
    <div class="container">
      <h3><strong>{{username}}</strong></h3>
      <form class="new-eit" id="eitForm">
        <input type="hidden" name="id" />
        <div class="">
          <h3>New EIT</h3>
        </div>
        <div>
          <label>First Name</label>
          <input type="text" name="firstname" placeholder="Type your first name" />
        </div>
        <div>
          <label>Last Name</label>
          <input type="text" name="lastname" placeholder="Type your last name" />
        </div>
        <div>
          <label>Gender</label>
          <input type="radio" value="male" name="gender"> Male
          <input type="radio" value="female" name="gender"> Female
        </div>
        <div>
          <label>Date of Birth</label>
          <input type="date" required name='dateOfBirth'>
        </div>
        <button type="submit">Submit</button>
      </form>

    </div>

    <br>
    <hr><br>

    <div class="">

      <br>
      <!-- Eit Data Table  -->
      <table class="table">
        <!-- Table Headings -->
        <tr>
          <th></th>
          <!-- <th># Number</th> -->
          <th>First Name</th>
          <th>Last Name</th>
          <th>Gender</th>
          <th>D.O.B</th>
        </tr>
        <!-- Table List  -->

        {{> eitList}}
      </table>
      <button type="button" id="deleteBtn" style="background:red;"> Delete </button>
    </div>
    {{/if}}
    <br><br><br>
  </div>
</body>
